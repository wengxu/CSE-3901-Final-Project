<!DOCTYPE html>
<html>
<head>
	<title>TEST: Creation Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- This navbar will be it's own partial -->
	<div id="navbar">
		<div id="buttons">
			<button class="btn">LOGIN</button>
			<button class="btn">REGISTER</button>
		</div>
		<div id = "heading">
			<h1>OSU SUMMONER SEARCH</h1>
		</div>
	</div>
	<div id="pcreate">
	<h2>Account Creation</h2>
		<form>
			<p>Summoner Name: </p>
			<input type="text" name="summ"> <br>
			<p>Desired Password</p>
			<input type="text" name="password"> <br>
			<p>OSU Email Address:</p> 
			<input type="text" name="email"> <br>
			<p>OSU Campus:</p>
			<select>
				<option value="columbus">Columbus</option>
				<option value="lima">Lima</option>
				<option value="mansfield">Mansfield</option>
				<option value="marion">Marion</option>
				<option value="newark">Newark</option>
				<option value="wooster">Wooster</option>
			</select> <br>
			<p>OSU Major: </p>
			<input type="text" name="major"><br>
			<p>Typical Availability</p>
			<table>
				<tr>
					<th></th>
					<th>8AM-12PM</th>
					<th>12-6PM</th>
					<th>6PM+</th>
				</tr>
				<tr>
					<th>Sunday</th>
					<td><input type="checkbox" name="sunday" value="morning"></td>
					<td><input type="checkbox" name="sunday" value="afternoon"></td>
					<td><input type="checkbox" name="sunday" value="evening"></td>
				</tr>
				<tr>
					<th>Monday</th>
					<td><input type="checkbox" name="monday" value="morning"></td>
					<td><input type="checkbox" name="monday" value="afternoon"></td>
					<td><input type="checkbox" name="monday" value="evening"></td>
				</tr>
				<tr>
					<th>Tuesday</th>
					<td><input type="checkbox" name="tuesday" value="morning"></td>
					<td><input type="checkbox" name="tuesday" value="afternoon"></td>
					<td><input type="checkbox" name="tuesday" value="evening"></td>
				</tr>
				<tr>
					<th>Wednesday</th>
					<td><input type="checkbox" name="wednesday" value="morning"></td>
					<td><input type="checkbox" name="wednesday" value="afternoon"></td>
					<td><input type="checkbox" name="wednesday" value="evening"></td>
				</tr>
				<tr>
					<th>Thursday</th>
					<td><input type="checkbox" name="thursday" value="morning"></td>
					<td><input type="checkbox" name="thursday" value="afternoon"></td>
					<td><input type="checkbox" name="thursday" value="evening"></td>
				</tr>
				<tr>	
					<th>Friday</th>
					<td><input type="checkbox" name="friday" value="morning"></td>
					<td><input type="checkbox" name="friday" value="afternoon"></td>
					<td><input type="checkbox" name="friday" value="evening"></td>
				</tr>
				<tr>
					<th>Saturday</th>
					<td><input type="checkbox" name="saturday" value="morning"></td>
					<td><input type="checkbox" name="saturday" value="afternoon"></td>
					<td><input type="checkbox" name="saturday" value="evening"></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
